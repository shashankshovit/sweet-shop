		function shuffle(list) {
			let copy = list.slice();
			for(let i=0; i<copy.length; i++) {
				let rndmIdx = Math.floor(Math.random()*copy.length);
				[copy[i], copy[rndmIdx]] = [copy[rndmIdx], copy[i]];
			}
			return copy;
		}
	</script>
